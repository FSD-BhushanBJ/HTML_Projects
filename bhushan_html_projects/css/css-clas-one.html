<!DOCTYPE html>
<html>

<head>
    <title>Css Class One</title>

    <style>
        /*header css*/
        .header {
            width: 100%;
            height: 100px;
            background-color: lightcoral;
        }
        /*main css*/
        .main{
            width: 100%;
            height: 600px;
            background-color: lightsalmon;
        }
        /*footer css*/
        .footer {
            width: 100%;
            height: 100px;
            background-color: lightgreen;
        }
    
    </style>
</head>

<body>
    <!--Header tag-->
    <header class="header">
        This is a header
    </header>
    <!--Main tag-->
    <main class="main">

    </main>
    <!--Footer tag-->
    <footer class="footer">
        This is a footer
    </footer>
</body>

</html>
