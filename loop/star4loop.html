<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <button onclick="printStarPatternTwo()">PatternPrint</button>
        <button onclick="reverseStar()">reverseStar</button>
        <pre id="display"></pre>
    </div>
    <script>
        function printStarPatternTwo(){
            let num = 5;
           
           
            
            let print = "";


            let i = 1;
            while(i <= num){

                let j= 1;
                while (j <= i - num){
                    print += " ";
                    j++;
                }

                let k = 1;
                while(k <= i){
                    print += "*";
                    k++;

                }
               
                print += "\n";
                i++;
            }
            document.getElementById("display").innerHTML += print + "<br/>";
            console.log(print);
        }

        function reverseStar(){
            let num = 8;
            let print = "";

            let i = 1;
            while(i <= num){
                let j = 1;
                while(j < num - i){
                    print += "* "
                    j++;

                }
                print +="\n";
                i++;
            }
            document.getElementById("display").innerHTML += print + "<br/>"
        }
    </script>
</body>
</html>
