<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Class One</title>
    <style>
       
        button{
            height: 50px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="main-container">
    <h2>Reverse your Name</h2>
    <input type="text" id="input">
    <br>
    <button onclick="reverseString()">Reverse</button>
    <p id="display"></p>
    </div>  
    <script>
        function reverseString(){
            let input = document.getElementById("input").value;
            let reverseString = "";

            for ( let i = input.length -1; i>=0 ; i--){
                reverseString = reverseString +input[i];
                document.getElementById("display").innerHTML += reverseString + "<br/>";
            }
        }
    </script>
</body>
</html>
