<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Class One</title>
    <style>
        
        button{
            height: 50px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="main-container">
    <h2>Reverse your Name</h2>
    <input type="text" id="input">
    <br>
    <button onclick="reverseString()">Reverse</button>
    <p id="display"></p>
    </div>  
    <script>
            
            
            for ( let i = 1; i <= 8;i++){
                let row = "";
                for( j = 0; j <= (8 - i);j++){
                   row += "*";
                }
               document.getElementById("display").innerHTML += row + "<br/>"
            }
        
    </script>
</body>
</html>
