<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting 8 number array in acsending order</title>
</head>
<body>
    <script>
        let array = [10, 20, 55, 98, 56, 67];

        for(let i = 0; i <  array.length - 1; i++ ){
            for(let j = 0; j < array.length - 1 - i; j++){
                if(array[j] > array[j + 1]){

                    // swap array[j] and array [j+1]
                    let temp = array[j];
                    array[j] = array[j + 1];
                    array[j + 1] = temp;
                }
            }
        }

        console.log("accsending " + array);


        for(let i = 0; i <  array.length - 1; i++ ){
            for(let j = 0; j < array.length - 1 - i; j++){
                if(array[j] < array[j + 1]){

                    // swap array[j] and array [j+1]
                    let temp = array[j];
                    array[j] = array[j + 1];
                    array[j + 1] = temp;
                }
            }
        }

        console.log("decending " + array);
    </script>
</body>
</html>
