<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count input 5 times</title>
</head>
<body>
    <script>
        let array = [];
        let attempt = 1;

         for(let i = 1; i <= 5; i++) {

            let number = Number (prompt("enter an value" + attempt ++))
            array.push(number);
           
        }
        console.log(array)
    </script>
</body>
</html>
