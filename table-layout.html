<!DOCTYPE html>
<html>

<head>
    <title>Table Layout</title>
</head>

<body>
    <table
        style="border-style: solid; border-color: black;border-width: 2px;width: 100%;height: 650px; border-collapse: collapse; border:1;">
        <!--First Row-->
        <tr>
            <td colspan="3" style="border-style: solid;border-color: black;border-width: 3px; background-color: rgb(15, 109, 109);"></td>
        </tr>
        <!--Second Row-->
        <tr>
            <td rowspan="3" style="border-style: solid;border-color: black;border-width: 3px; background-color: lightblue;"></td>
            <td style="border-style: solid;border-color: black;border-width: 3px; background-color: aquamarine;"></td>
            <!--Third Row-->
        <tr>
            <td colspan=" style="border-style: solid;border-color: black;border-width: 3px; background-color: lightblue; ></td>
        </tr>
        <!--Fourth Row-->
        <tr>
            <td style="border-style: solid;border-color: black;border-width: 3px; background-color: bisque;"></td>
        </tr>
    </table>
</body>

</html>
