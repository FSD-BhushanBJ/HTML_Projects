<!DOCTYPE html>
<html>

<head>
    <title>Form Tag</title>
</head>

<body>
    <form>
        <fieldset>
            <legend><h1><b>Personal Details</b></h1></legend>
            <br>
            <label>Name</label>
            <input type="text" placeholder="Name">
            <br>
            <br>
            <label>DOB</label>
            <input type="date">
            <br>
            <br>
            <label>Mobile No.</label>
            <input type="number" placeholder="123-456-789">
            <br>
            <br>
            <label>Age</label>
            <input type="number">
            <br>
            <br>
            <label>Address</label>
            <br>
            <textarea placeholder="Address"></textarea>
            <br>
            <br>
            Select State:<select>
                <option>None</option>
                <option>Maharashtra</option>
                <option>Gujrat</option>
                <option>Madhya Pradesh</option>
            </select>
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend>Phone No.</legend>
            <label>Phone No.</label>
            <input type="number">
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend>Educational Details</legend>
            <label>Collage Name</label>
            <input type="text">
            <br>
            <br>
            <label>Enter your %</label>
            <input type="range">
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend>Others Details</legend>
            <label>Colour</label>
            <input type="color">
            <br>
            <br>
            <label>Communication Level</label>
            <Input type="range">
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend>Submit your Details</legend>
        <input type="submit"> <input type="reset">
        </fieldset>
    </form>
</body>

</html>
